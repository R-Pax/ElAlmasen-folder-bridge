<!doctype html>
<html>
<head>
  <title>ElAlmasen</title>
  <style>
    @font-face {
      font-family: 'BurbankBig';
      src: url('./fonts/BurbankBigCondensed-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'BurbankBig', sans-serif;
    }

    #background, #background2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      animation: zoomMotion 20s infinite alternate ease-in-out;
    }

    #background { opacity: 1; }

    @keyframes zoomMotion {
      0%   { transform: scale(1) translate(0, 0); }
      50%  { transform: scale(1.05) translate(-1%, -1%); }
      100% { transform: scale(1.1) translate(1%, 1%); }
    }

    .content {
      background: rgba(0, 0, 0, 1);
      padding: 20px 40px;
      border-radius: 12px;
      color: white;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .btn {
  font-family: 'BurbankBig', sans-serif;
  background: #0078d7; 
  color: white; 
  padding: 18px 36px;   
  border-radius: 10px; 
  text-decoration: none; 
  font-size: 28px;      
  font-weight: bold;   
  position: relative;
  z-index: 1;
  display: inline-block;
}

    .btn:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="background2"></div>

  <div class="content">
    <h1>What is ElAlmasen?</h1>
    <p>ElAlmasen gives you remote access to your files without ever exposing them to third parties.<br>
       Your data stays on your device, I can’t see, store, or know what you’re hosting.</p>
    <a class="btn" href="https://github.com/R-Pax/ElAlmasen-folder-bridge/releases/latest/download/elalmasen.exe">
      Download for Windows
    </a>
  </div>

  <script>
  const backgrounds = [
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg1.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg2.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg3.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg4.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg5.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg6.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg7.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg8.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg9.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg10.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg11.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg12.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg13.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg14.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg15.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg16.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg17.png",
    "https://raw.githubusercontent.com/R-Pax/ElAlmasen-folder-bridge/main/backgrounds/bg18.png"
  ];

  let current = 0;
  const bg1 = document.getElementById("background");
  const bg2 = document.getElementById("background2");

  function preloadAndSwap() {
    const newBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    const img = new Image();
    img.src = newBg;

    img.onload = () => {
      if (current % 2 === 0) {
        bg2.style.backgroundImage = `url('${newBg}')`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
      } else {
        bg1.style.backgroundImage = `url('${newBg}')`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
      }
      current++;
    };
  }

  // Change every 10 seconds
  setInterval(preloadAndSwap, 10000);

  // Initial background
  bg1.style.backgroundImage = `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;
</script>
</body>
</html>
